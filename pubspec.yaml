name: tad_service_app
description: Professional Service Management iOS App for TAD Service

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  
  # UI & Navigation
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0
  
  # State Management
  provider: ^6.1.1
  bloc: ^8.1.2
  flutter_bloc: ^8.1.3
  
  # HTTP & API
  http: ^1.1.0
  dio: ^5.3.3
  connectivity_plus: ^5.0.2
  
  # Local Storage
  sqflite: ^2.3.0
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.1
  
  # Forms & Validation
  reactive_forms: ^16.1.1
  form_validator: ^2.1.1
  
  # Date & Time
  intl: ^0.18.1
  table_calendar: ^3.0.9
  
  # Image & Camera
  image_picker: ^1.0.4
  image_cropper: ^5.0.1
  photo_view: ^0.14.0
  
  # Signature
  signature: ^5.4.0
  
  # PDF Generation
  pdf: ^3.10.7
  printing: ^5.11.0
  
  # GPS & Maps
  geolocator: ^10.1.0
  geocoding: ^2.1.1
  url_launcher: ^6.2.1
  
  # Notifications
  flutter_local_notifications: ^16.3.0
  
  # Permissions
  permission_handler: ^11.1.0
  
  # Utils
  uuid: ^4.2.1
  flutter_launcher_icons: ^0.13.1
  
  # Barcode Scanner
  mobile_scanner: ^3.5.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.7
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/fonts/
  
  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700
