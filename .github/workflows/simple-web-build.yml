name: Simple React Native Web Build

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-web:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: Install dependencies
      run: |
        npm install
    
    - name: Install Expo CLI
      run: |
        npm install -g @expo/cli
    
    - name: Build for web
      run: |
        npx expo export --platform web --output-dir dist
    
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist
    
    - name: Success Message
      run: |
        echo "🎉 TAD Service App deployed successfully!"
        echo "🌐 View at: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}"
        echo "📱 Your React Native app is now live on the web!"
